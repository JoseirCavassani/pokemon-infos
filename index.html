<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Poke-API</title>
</head>

<body>
    <header>
        <nav>
            <h1 class="poke-title">POKEMON</h1>
        </nav>
    </header>

    <!--  -->

    <main id="principal">

        <div id="pokeSearch">
            <input type="text" id="pokeName" placeholder="Type pokemon name">
            <button onclick="getName()" class="btn">SEARCH</button>
        </div>
        <div class="poke-basic--info">
            <div class="white-background">
                <h2 id="pokeNameResult"></h2>
                <p id="idPokedex"></p>
                <div class="poke-img">
                    <div class="box-version">
                        <p class="poke-version-img">Normal Version</p>
                        <p class="poke-version-img shiny">Shiny Version</p>
                    </div>
                    <div class="poke-img--box">
                        <img src="" alt="" id="poke-img">
                        <img src="" alt="" id="poke-img-shiny">
                    </div>
                </div>
                <div>
                </div>
                <h3>Types</h3>
                <p id="type-one"></p>
                <p id="type-two"></p>
                <p id="type-plus"></p>
                <p></p>
            </div>
        </div>

    </main>

    <!-- js -->
    <script src="js/pokeapi.js"></script>
</body>

</html>
